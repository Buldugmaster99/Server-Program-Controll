version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
  
  web:
    image: httpd
    depends_on:
       - db
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /srv/http:/var/www/html